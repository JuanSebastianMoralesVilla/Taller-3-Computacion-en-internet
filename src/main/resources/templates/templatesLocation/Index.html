<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${locations}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No hay localizaciones disponibles !</h2>
				<div th:case="*">
					<h2 class="my-5">LOCALIZACION</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre ubicacion</th>
								<th>Disponibilidad</th>
								<th>Tasa de costo</th>
								<th>Inventario de producto</th>

								<th>Edit</th>
								<th>Inventario de producto</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="location : ${locations}">
								<td class="text-info" th:text="${location.locationid}"></td>
								<td class="text-info" th:text="${location.name}"></td>

								<td class="text-info" th:text="${location.availability}"></td>
								<td class="text-info" th:text="${location.costrate}"></td>
								<td class="text-info" th:text="${location.productinventories}"></td>

								<td><a
									th:href="@{/templatesLocation/edit/{id}(id=${location.locationid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
									th:href="@{/templatesProductInventory/Index/{id}(id=${location.locationid})}"
									class="btn btn-primary"><i
										class="fas fa-solid fa-arrow-right ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<p class="my-5">
					<a href="/templatesLocation/add-location/" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>


				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
