<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Add inventory</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/templatesProductInventory/edit/{id}(id=${productinventory.id})}"
				th:object="${productinventory}"
					method="post">
					<div class="row">
					
					
					
					<div class="form-group col-md-6">
							<label for="location" class="col-form-label">Ubicacion</label> <select
								th:field="*{location}" id="location">
								<option th:each="loc : ${locations}" th:value="${loc.locationid}"
									class="form-control" th:text="${loc.name}"
									th:selected="${productinventory.location=loc}"></option>
							</select> <span th:if="${#fields.hasErrors('location')}"
								th:errors="*{location}" class="text-danger"></span>
						</div>
						
						
					
						<div class="form-group col-md-6">
							<label for="product" class="col-form-label">Producto</label> <select
								th:field="*{product}" id="product">
								<option th:each="prod : ${products}" th:value="${prod.productid}"
									class="form-control" th:text="${prod.name}"
									th:selected="${productinventory.product=prod}"></option>
							</select> <span th:if="${#fields.hasErrors('product')}"
								th:errors="*{product}" class="text-danger"></span>
						</div>
						
						
							<div class="form-group col-md-6">
							<label for="quantity" class="col-form-label">Cantidad</label> <input
								type="text" th:field="*{quantity}" class="form-control" id="quantity"
								placeholder=""> <span
								th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
								class="text-danger"></span>
						</div>
						
					
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Inventory">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
