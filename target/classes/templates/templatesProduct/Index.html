<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${products}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Aun no se han registrado productos !</h2>
				<div th:case="*">
					<h2 class="my-5">PRODUCTOS</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Numero de producto</th>
								<th>Nombre de producto</th>
								<th>Fecha de inicio de venta</th>
								<th>Fecha de finalizacion venta</th>
								<th>Tama√±o</th>
								<th>Peso</th>
								<th>Nombre subcategoria</th>

								<th>Edit</th>
								<th>Subcategoria</th>
								<th>Costo historico</th>
								<th>Inventario</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td class="text-info" th:text="${product.productid}"></td>
								<td class="text-info" th:text="${product.productnumber}"></td>
								<td class="text-info" th:text="${product.name}"></td>
								<td class="text-info" th:text="${product.sellstartdate}"></td>
								<td class="text-info" th:text="${product.sellenddate}"></td>
								<td class="text-info" th:text="${product.size}"></td>
								<td class="text-info" th:text="${product.weight}"></td>
								<td class="text-info"
									th:text="${product.productsubcategory.name}"></td>
								<td><a
									th:href="@{/templatesProduct/edit/{id}(id=${product.productid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>

								<td><a
									th:href="@{/templatesproduct/consultasubcategory/{id}(id=${product.productid})}"
									class="btn btn-primary"><i
										class="fas fa-solid fa-arrow-right ml-2"></i></a></td>

								<td><a
									th:href="@{/templatesProductCostHistoric/Index/{id}(id=${product.productid})}"
									class="btn btn-primary"><i
										class="fas fa-solid fa-chart-line ml-2"></i></a></td>

								<td><a
									th:href="@{/templatesProduct/Index/{id}(id=${product.productid})}"
									class="btn btn-primary"><i
										class="fas fa-solid fa-box ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/templatesProduct/add-product/" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
